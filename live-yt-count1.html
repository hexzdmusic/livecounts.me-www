  var publicFCEnabled = false;
  function getUrlCID() {

  function setFakeCounts() {
    //window.location.href+="?subGain="+$('#subGain').value()+"&startAmount="+$('#start').value()+"&timeInSecs="+$('#timeInSecs').value();

    Data.startAmount = parseInt($('#start').val());
    Data.timeInSecs = parseInt($('#timeInSecs').val());
    clearInterval(LivecountsME.timer);
    startFakeCount();
  }
  //search: https://yt-api-proxy.glitch.me/youtube/search/snippet/q/pewdiepie
  function searchForChannels() {
    var searchQuery = $("#search").val();
    $.getJSON('https://yt-api-proxy.glitch.me/youtube/search/snippet/q/'+searchQuery, function (dd) {
      if(dd.items.length < 0) {
        return;
      } else {
        dd.items.forEach((item) => {
          if(item.id.kind == "youtube#channel") {
            window.location.href = "https://livecounts.me/live-youtube-counters/"+item.id.channelId;
            return;
          }
        });

      }
    });
  }
  //inlineRadio3
  document.getElementById("inlineRadio3").addEventListener("click", function() {
    if(publicFCEnabled == false) {
      publicFCEnabled = true;
      LivecountsME.fakeCountsMode = true;
      return;
    } else if(publicFCEnabled == true) {
      publicFCEnabled = false;
      LivecountsME.fakeCountsMode = false;
      return;
    }

  document.getElementById("inlineRadio4").addEventListener("click", function() {

      $("body").css({"backgroundColor": "black"})
      $("#counts").css({"color": "white"})
      $("#cname").css({"color": "white"})
      darkMode = true;
      return;
    } else if(darkMode == true) {
      $("body").css({"backgroundColor": "white"})

      $("body").css({"backgroundColor": "white"})

    if(searchQuery.length >= 3) {

});
