  <script type="text/javascript">
var params = new URLSearchParams(document.location.search.substring(1));
  var id = params.get("cid");
  var lc = "#008000"
var f;
var g = 1;
  function random(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }

function darktheme() {
document.getElementById('counts').style.color = "#FFFFFF"
document.getElementById('cname').style.color = "#FFFFFF"
document.getElementById('card').style.borderColor = "#FFFFFF"
document.getElementById('card1').style.borderColor = "#FFFFFF"
document.getElementById('card2').style.borderColor = "#FFFFFF"
document.getElementById('obs').style.color = "#FFFFFF"
document.getElementById('card').style.backgroundColor = "#222222"
document.getElementById('card1').style.backgroundColor = "#222222"
document.getElementById('card2').style.backgroundColor = "#222222"
document.body.style.backgroundColor = "#333333";
}
function lighttheme() {
  document.getElementById('counts').style.color = "#000000"
document.getElementById('cname').style.color = "#000000"
document.getElementById('card').style.borderColor = "#000000"
document.getElementById('card1').style.borderColor = "#000000"
document.getElementById('card2').style.borderColor = "#000000"
document.getElementById('obs').style.color = "#000000"
document.getElementById('card').style.backgroundColor = "#FFFFFF"
document.getElementById('card1').style.backgroundColor = "#FFFFFF"
document.getElementById('card2').style.backgroundColor = "#FFFFFF"
document.body.style.backgroundColor = "#FFFFFF";
}

  function start() {
    clearInterval(e)
var g = parseFloat(document.getElementById('updatetime').value)*1000
    f = setInterval(fake,g)
    counts.innerHTML = parseFloat(document.getElementById('subs').value);
  }
function stop() {
e = setInterval(getYTStats, 3000)
clearInterval(f)
}

function fake() {
  var newsubs = 0
  var current = parseFloat(document.getElementById('subs').value);
var min = parseFloat(document.getElementById('rate1').value);
var max = parseFloat(document.getElementById('rate2').value);
 newsubs = current + random(min, max)
document.getElementById('counts').innerHTML = newsubs
document.getElementById('subs').value = newsubs
if (chart.series[0].points.length == 1500) chart.series[0].data[0].remove();
          chart.series[0].addPoint([Date.now(), Math.floor(newsubs)])
}

  var e = setInterval(getYTStats, 3000)
  var cid = geturl();
function geturl() {
  if (location.href.split('/')[4].startsWith('UC')){
return location.href.split('/')[4]
  } else if (id == null) {
    return "UC_TVqp_SyG6j5hG-xVRy95A"
  } else {
    return id
  }
}

    async function getYTStats() {
      let request = await fetch('https://api.livecounts.me/estimations/youtube/stats/'+cid+'?akey=1657567457&skey=6681084873', { mode: "cors" })
      let data = await request.json().catch(() => {})
      if (!data) return;
      counts.innerHTML = data.DataContents[5].value.followerCount
      cname.innerHTML = data.DataContents[1].value
      document.getElementById('cbannerimg').src = data.DataContents[2].value
      document.getElementById('cimage').src = data.DataContents[3].value

      if (chart.series[0].points.length == 1500) chart.series[0].data[0].remove();
          chart.series[0].addPoint([Date.now(), Math.floor(data.DataContents[5].value.followerCount)])
 }

  getYTStats()
      $('#embed-url').html('<input type="text" size=45 value="https://livecounts.me/live-embeds-yt/'+cid+'" />');

      var textBright = "#bdbdbd"
    var lineColor = "#000000"
    var maxPoints = 20000;
    var chart = new Highcharts.chart({
      chart: {
          renderTo: 'chart',
          type: 'spline',
            zoomType: 'x',
            backgroundColor: 'transparent',
            plotBorderColor: 'transparent'
      },
      title: {
          text: ' '
      },
      xAxis: {
          type: 'datetime',
          tickPixelInterval: 500,
            gridLineColor: textBright,
            labels: {
                style: {
                    color: textBright
                }
            },
            lineColor: lineColor,
            minorGridLineColor: '#bdbdbd',
            tickColor: lineColor,
            title: {
                style: {
                    color: textBright
                }
            }
      },
      yAxis: {
          title: {
              text: ''
          },
            gridLineColor: textBright,
            labels: {
                style: {
                    color: textBright
                }
            },
            lineColor: lineColor,
            minorGridLineColor: '#bdbdbd',
            tickColor: lineColor
      },
      credits: {
          enabled: true,
          text: "Livecounts.me"
      },
    
      series: [{
        showInLegend: false,
         name: 'Subscribers',
        marker: { enabled: false },
        color: '#000000',
        lineColor: lc
      }]
    });
